<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4263eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>PULSE AI Trend Analyzer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional variables and styles specific to the trend analyzer */
        :root {
            --accent-color-rgb: 79, 70, 229;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --niche-color: #4CAF50;
            --niche-color-light: rgba(76, 175, 80, 0.1);
            --tentpole-color: #FF9800;
            --tentpole-color-light: rgba(255, 152, 0, 0.1);
        }
        
        /* Analyzer container styles */
        .analyzer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .analyzer-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .analyzer-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color), #5e81ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .analyzer-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .analyzer-controls {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        .control-group {
            flex: 1;
            min-width: 250px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .control-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 0.9rem;
        }
        
        .analyze-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            min-width: 200px;
        }
        
        .analyze-btn:hover {
            background-color: var(--accent-hover);
        }
        
        .results-container {
            margin-top: 2rem;
        }
        
        .trend-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .trend-card {
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .trend-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .trend-card.niche {
            border-top: 4px solid var(--niche-color);
        }
        
        .trend-card.tentpole {
            border-top: 4px solid var(--tentpole-color);
        }
        
        .trend-card::before {
            content: attr(data-type);
            position: absolute;
            top: 1rem;
            right: -3rem;
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.2rem 3rem;
            transform: rotate(45deg);
            letter-spacing: 1px;
            box-shadow: var(--shadow-sm);
        }
        
        .trend-card.niche::before {
            background-color: var(--niche-color);
            color: white;
        }
        
        .trend-card.tentpole::before {
            background-color: var(--tentpole-color);
            color: white;
        }
        
        .trend-header {
            padding: 1.5rem;
            background-color: var(--primary-bg);
        }
        
        .trend-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .trend-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .trend-confidence {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .high-confidence {
            background-color: var(--niche-color-light);
            color: var(--niche-color);
        }
        
        .medium-confidence {
            background-color: var(--tentpole-color-light);
            color: var(--tentpole-color);
        }
        
        .trend-details {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .trend-detail {
            margin-bottom: 1rem;
        }
        
        .trend-detail-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
        }
        
        .trend-detail-value {
            font-size: 1rem;
        }
        
        .trend-related-posts {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
        }
        
        .trend-related-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .related-post {
            background-color: var(--primary-bg);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .related-post:hover {
            background-color: rgba(var(--accent-color-rgb), 0.05);
        }
        
        .related-post:last-child {
            margin-bottom: 0;
        }
        
        .related-post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.75rem;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .related-post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .related-post-content {
            flex: 1;
            overflow: hidden;
        }
        
        .related-post-user {
            font-weight: 500;
            font-size: 0.8rem;
            margin-bottom: 0.1rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .related-post-text {
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }
        
        .view-more-btn {
            width: 100%;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }
        
        .view-more-btn:hover {
            background-color: var(--primary-bg);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .trend-metrics {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
        }
        
        .trend-metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            color: var(--text-secondary);
        }
        
        .live-feed-container {
            margin-top: 2rem;
        }
        
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .feed-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .feed-refresh {
            color: var(--accent-color);
            background: none;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feed-posts {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .feed-post {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .feed-post:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .feed-post.trending {
            border-left: 3px solid var(--accent-color);
        }
        
        .feed-post-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(var(--accent-color-rgb), 0.15);
            color: var(--accent-color);
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        
        .post-timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.75rem;
            overflow: hidden;
        }
        
        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-user {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .verified-badge {
            color: #1da1f2;
            font-size: 0.8rem;
        }
        
        .post-platform {
            margin-left: auto;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .post-location {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .post-content {
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }
        
        .post-media {
            margin: 0.5rem 0;
            border-radius: 8px;
            overflow: hidden;
            max-height: 200px;
        }
        
        .post-media img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .post-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .post-hashtag {
            background-color: var(--secondary-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-size: 0.8rem;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .post-hashtag:hover {
            background-color: var(--accent-color);
            color: white;
        }
        
        .post-hashtag.trending {
            background-color: rgba(var(--accent-color-rgb), 0.15);
            border: 1px solid rgba(var(--accent-color-rgb), 0.3);
        }
        
        .post-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .post-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
        }
        
        .post-stat:hover {
            color: var(--accent-color);
        }
        
        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .analyzer-container {
                padding: 1rem;
            }
            
            .analyzer-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .analyzer-title {
                font-size: 2rem;
            }
            
            .analyzer-subtitle {
                font-size: 0.9rem;
            }
            
            .trend-results {
                grid-template-columns: 1fr;
            }
            
            .trend-card {
                margin-bottom: 1.5rem;
            }
            
            .feed-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .feed-posts {
                max-height: 350px;
            }
            
            .post-header {
                flex-wrap: wrap;
            }
            
            .post-platform {
                margin-left: 0;
                margin-top: 0.25rem;
                width: 100%;
            }
        }
        
        /* Additional mobile optimizations for very small screens */
        @media (max-width: 480px) {
            .analyzer-container {
                padding: 0.75rem;
            }
            
            .analyzer-title {
                font-size: 1.75rem;
            }
            
            .nav-back {
                margin-bottom: 1.5rem;
            }
            
            .analyzer-controls {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .control-label {
                font-size: 0.9rem;
            }
            
            .control-input {
                padding: 0.6rem 0.75rem;
                font-size: 0.85rem;
            }
            
            .analyze-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
                min-width: auto;
                width: 100%;
            }
            
            .trend-card {
                border-radius: 10px;
            }
            
            .trend-header {
                padding: 1.25rem 1rem;
            }
            
            .trend-name {
                font-size: 1.1rem;
            }
            
            .trend-details, .trend-related-posts {
                padding: 1.25rem 1rem;
            }
            
            .trend-metrics {
                padding: 0.75rem 1rem;
            }
            
            .metric-value {
                font-size: 1.1rem;
            }
            
            .feed-title {
                font-size: 1.1rem;
            }
            
            .feed-posts {
                padding: 0.75rem;
                max-height: 300px;
            }
            
            .feed-post {
                padding: 0.75rem;
            }
            
            .post-avatar {
                width: 35px;
                height: 35px;
            }
            
            .post-content {
                font-size: 0.9rem;
            }
            
            /* Better touch targets for mobile */
            .post-hashtag, .related-post, .post-stat, .view-more-btn {
                padding: 0.4rem 0.6rem;
            }
            
            /* Fix notification position on mobile */
            .notification {
                width: 90%;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        /* Touch-friendly hover states */
        @media (hover: none) {
            .post-hashtag:active, .related-post:active, .view-more-btn:active, .feed-refresh:active, .nav-back:active {
                background-color: rgba(var(--accent-color-rgb), 0.1);
                transform: scale(0.98);
            }
            
            .trend-card:hover {
                transform: none;
            }
            
            .feed-post:hover {
                transform: none;
            }
        }
        
        /* Improve scrolling performance */
        .feed-posts, body {
            -webkit-overflow-scrolling: touch;
        }
        
        /* Highlight pulse animation */
        @keyframes highlight-pulse {
            0% { box-shadow: 0 0 0 0 rgba(var(--accent-color-rgb), 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(var(--accent-color-rgb), 0); }
            100% { box-shadow: 0 0 0 0 rgba(var(--accent-color-rgb), 0); }
        }
        
        .highlight-pulse {
            animation: highlight-pulse 1.5s ease-out 1;
        }
        
        /* Notification styling */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            transition: transform 0.3s ease;
            font-weight: 500;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* Loading indicator for better mobile UX */
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-indicator::after {
            content: "";
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-indicator.fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Touch active state for mobile interactions */
        .touch-active {
            background-color: rgba(var(--accent-color-rgb), 0.1) !important;
            transform: scale(0.98) !important;
        }
        
        /* Class for mobile devices */
        .mobile-device .analyze-btn,
        .mobile-device .post-hashtag,
        .mobile-device .related-post,
        .mobile-device .view-more-btn {
            /* Larger touch targets on mobile */
            min-height: 44px;
        }
        
        /* Native-like scrolling for mobile */
        .mobile-device .feed-posts {
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        
        /* Prevent text selection on interactive elements for mobile */
        .mobile-device .post-hashtag,
        .mobile-device .related-post,
        .mobile-device .view-more-btn,
        .mobile-device .feed-refresh,
        .mobile-device .nav-back,
        .mobile-device .analyze-btn {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="analyzer-container">
        <a href="index.html" class="nav-back">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Back to Trend Explorer
        </a>
        
        <div class="analyzer-header">
            <h1 class="analyzer-title">PULSE AI Trend Analyzer</h1>
            <p class="analyzer-subtitle">Real-time detection of emerging niche trends and tentpole events from social media data</p>
        </div>
        
        <div class="analyzer-controls">
            <div class="control-group">
                <label class="control-label" for="dataSource">Data Source</label>
                <select class="control-input" id="dataSource">
                    <option value="sample">Sample Data (Demo)</option>
                    <option value="twitter">Twitter API</option>
                    <option value="instagram">Instagram API</option>
                    <option value="tiktok">TikTok API</option>
                    <option value="combined">All Platforms</option>
                </select>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="timeRange">Time Range</label>
                <select class="control-input" id="timeRange">
                    <option value="1h">Last Hour</option>
                    <option value="6h">Last 6 Hours</option>
                    <option value="24h" selected>Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                </select>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="trendType">Trend Type</label>
                <select class="control-input" id="trendType">
                    <option value="all" selected>All Trends</option>
                    <option value="niche">Niche Trends Only</option>
                    <option value="tentpole">Tentpole Events Only</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="analyzeBtn" class="analyze-btn">Analyze Trends</button>
            </div>
        </div>
        
        <div class="results-container">
            <h2>Analysis Results</h2>
            
            <div class="trend-results" id="trendResults">
                <!-- Results will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="live-feed-container">
            <div class="feed-header">
                <h2 class="feed-title">Live Data Feed</h2>
                <button class="feed-refresh">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
                    Refresh Feed
                </button>
            </div>
            
            <div class="feed-posts" id="feedPosts">
                <!-- Feed will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Check if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Optimize images based on device
        function getOptimizedImageUrl(url, isMobile) {
            if (!url) return url;
            // Add optimization parameters for mobile devices
            if (isMobile) {
                return url + "&w=480&q=80"; // Lower quality and size for mobile
            }
            return url + "&w=800&q=90"; // Higher quality for desktop
        }
        
        // Enhanced sample data for demonstration purposes
        const samplePosts = [

                            <div class="metric-label">Growth</div>
                        </div>
                        <div class="trend-metric">
                            <div class="metric-value">${result.mentionsLast24h.toLocaleString()}</div>
                            <div class="metric-label">Mentions</div>
                        </div>
                        <div class="trend-metric">

                `;
                
                trendResults.appendChild(trendCard);
            });
            
            // Add event listener for related posts
            document.querySelectorAll('.related-post').forEach(post => {
                post.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    const feedPost = document.querySelector(`.feed-post[data-post-id="${postId}"]`);
                    
                    if (feedPost) {
                        feedPost.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        feedPost.classList.add('highlight-pulse');
                        setTimeout(() => {
                            feedPost.classList.remove('highlight-pulse');
                        }, 2000);
                    }
                });
            });
            
            // Add event listener for "View more" buttons
            document.querySelectorAll('.view-more-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    showNotification('Full analytics dashboard would open here in the complete product');
                });
            });
        }
        
        // Get related posts data
        function getRelatedPosts(postIds) {
            return postIds.map(id => {
                return samplePosts.find(post => post.id === id);
            }).filter(post => post !== undefined);
        }
        
        // Format date helper
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric'
            });
        }
