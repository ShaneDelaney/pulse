<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="javascript:void(0)" id="refreshLink" aria-label="Refresh page">
                <h1 class="logo-text">PULSE</h1>
            </a>
        </header>
        
        <main>
            <button id="trendButton">
                <span class="button-text">✨ SHOW ME A TREND</span>
            </button>
            
            <div id="trendCard" class="hidden">
                <h2 id="trendTitle"></h2>
                <p id="trendContext"></p>
                <div class="trend-meta">
                    <div class="meta-item">
                        <span class="meta-label">WHEN:</span>
                        <span id="trendMonth"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">WHERE:</span>
                        <span id="trendOrigin"></span>
                    </div>
                </div>
            </div>
            
            <div id="trendElaboration" class="hidden">
                <div class="elaboration-header">
                    <h3>Ask about this trend</h3>
                </div>
                <div id="chatMessages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Ask a question about this trend...">
                    <button id="sendQuestion">
                        <span>Ask</span>
                    </button>
                </div>
                <div class="suggestion-chips">
                    <button class="suggestion-chip" data-question="Why is this trending?">Why is this trending?</button>
                    <button class="suggestion-chip" data-question="Show me examples">Show me examples</button>
                    <button class="suggestion-chip" data-question="Who started this?">Who started this?</button>
                </div>
            </div>
            
            <div id="idleMessage" class="hidden">
                <p>Bored? Here's one you didn't ask for.</p>
            </div>
        </main>
        
        <footer>
            <p>Catch cultural shifts before they happen. <a href="https://emrg.vercel.app/index.html" target="_blank">More at EMRG →</a> ✨</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
