<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen with centered button -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-logo">Sonar Chat</h1>
            <p class="welcome-subtitle">Powered by Perplexity AI</p>
            <button id="startExperienceBtn" class="start-experience-btn">
                <span>Start a Chat</span>
            </button>
        </div>
    </div>
    
    <!-- Main App UI (hidden initially) -->
    <div id="appInterface" class="app-interface hidden">
        <!-- Header with title and theme toggle -->
        <header class="main-header">
            <h1 class="logo-text">Sonar Chat</h1>
            <div class="header-actions">
                <button id="newChatButton" class="new-chat-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>New Chat</span>
                </button>
                <button id="themeToggleButton" class="theme-toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
        </header>
        
        <!-- Chat container for messages -->
        <div id="chatContainer" class="chat-container">
            <!-- Messages will be displayed here -->
        </div>
        
        <!-- Suggestion chips area -->
        <div id="suggestionChips" class="suggestion-chips"></div>
        
        <!-- Input area (fixed at bottom) -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="userInput" rows="1" placeholder="Message Sonar..."></textarea>
                <button id="sendButton" class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
